<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .main-container { background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .video-container { background: #000; border-radius: 15px; overflow: hidden; position: relative; }
        .status-badge { position: absolute; top: 15px; right: 15px; z-index: 10; }
        .stats-card { background: linear-gradient(45deg, #28a745 0%, #20c997 100%); color: white; border-radius: 15px; }
        .header-icon { color: #667eea; font-size: 2.5rem; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-check header-icon"></i>
                        <h1 class="display-5 fw-bold text-dark mb-2">Face Recognition System</h1>
                        <p class="lead text-muted">Real-time Face Recognition</p>
                        <a href="/" class="btn btn-outline-primary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Training
                        </a>
                    </div>

                    <div class="row">
                        <div class="col-lg-8">
                            <div class="video-container position-relative mb-3">
                                <span class="badge bg-success status-badge">
                                    <i class="fas fa-eye me-1"></i>RECOGNIZING
                                </span>
                                <img src="{{ url_for('recognition_feed') }}" class="img-fluid w-100" style="min-height: 400px;">
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="stats-card p-4 mb-3">
                                <h5><i class="fas fa-users me-2"></i>Recognition Stats</h5>
                                <div class="row text-center mt-3">
                                    <div class="col-6">
                                        <h3 id="faceCount">0</h3>
                                        <small>Faces Detected</small>
                                    </div>
                                    <div class="col-6">
                                        <h3 id="recognizedCount">0</h3>
                                        <small>Recognized</small>
                                    </div>
                                </div>
                            </div>

                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-list me-2"></i>Registered People</h6>
                                </div>
                                <div class="card-body">
                                    <div id="personList">
                                        <div class="text-muted">Loading...</div>
                                    </div>
                                </div>
                            </div>

                            <div class="card border-0 shadow-sm mt-3">
                                <div class="card-body">
                                    <h6><i class="fas fa-info-circle me-2"></i>System Status</h6>
                                    <div class="d-flex justify-content-between">
                                        <span>Mode:</span>
                                        <span class="text-success">Recognition Only</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Algorithm:</span>
                                        <span>Haar Cascade</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Status:</span>
                                        <span class="text-success">Active</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadPersonList() {
            fetch('/get_persons')
                .then(response => response.json())
                .then(data => {
                    const personList = document.getElementById('personList');
                    if (data.persons.length === 0) {
                        personList.innerHTML = '<div class="text-muted">No registered people</div>';
                    } else {
                        personList.innerHTML = data.persons.map(person => 
                            `<div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="badge bg-primary">${person}</span>
                                <small class="text-muted">Registered</small>
                            </div>`
                        ).join('');
                    }
                });
        }

        function updateStats() {
            fetch('/recognition_stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('faceCount').textContent = data.face_count || 0;
                    document.getElementById('recognizedCount').textContent = data.recognized_count || 0;
                });
        }

        setInterval(updateStats, 2000);
        loadPersonList();
        updateStats();
    </script>
</body>
</html>
