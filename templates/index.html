<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Face Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .main-container { background: rgba(255,255,255,0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .video-container { background: #000; border-radius: 15px; overflow: hidden; position: relative; }
        .status-badge { position: absolute; top: 15px; right: 15px; z-index: 10; }
        .stats-card { background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%); color: white; border-radius: 15px; }
        .control-btn { border-radius: 25px; padding: 10px 25px; margin: 5px; }
        .header-icon { color: #667eea; font-size: 2.5rem; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt header-icon"></i>
                        <h1 class="display-5 fw-bold text-dark mb-2">Enterprise Security Platform</h1>
                        <p class="lead text-muted">Face Detection & Recognition System</p>
                        <a href="/recognition" class="btn btn-success me-2">
                            <i class="fas fa-eye me-2"></i>Recognition Mode
                        </a>
                    </div>

                    <div class="row">
                        <div class="col-lg-8">
                            <div class="video-container position-relative mb-3">
                                <span class="badge bg-success status-badge">
                                    <i class="fas fa-circle me-1"></i>LIVE
                                </span>
                                <img src="{{ url_for('video_feed') }}" class="img-fluid w-100" style="min-height: 400px;">
                            </div>

                            <div class="text-center">
                                <button class="btn btn-success control-btn" onclick="startDetection()">
                                    <i class="fas fa-play me-2"></i>Start
                                </button>
                                <button class="btn btn-warning control-btn" onclick="pauseDetection()">
                                    <i class="fas fa-pause me-2"></i>Pause
                                </button>
                                <button class="btn btn-danger control-btn" onclick="stopDetection()">
                                    <i class="fas fa-stop me-2"></i>Stop
                                </button>
                                <button class="btn btn-info control-btn" onclick="captureImage()">
                                    <i class="fas fa-camera me-2"></i>Capture
                                </button>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="stats-card p-4 mb-3">
                                <h5><i class="fas fa-chart-line me-2"></i>Detection Stats</h5>
                                <div class="row text-center mt-3">
                                    <div class="col-6">
                                        <h3 id="faceCount">0</h3>
                                        <small>Faces Detected</small>
                                    </div>
                                    <div class="col-6">
                                        <h3 id="accuracy">98.5%</h3>
                                        <small>Accuracy</small>
                                    </div>
                                </div>
                            </div>

                            <div class="card border-0 shadow-sm mb-3">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-save me-2"></i>Auto Save Samples</h6>
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="autoSaveToggle">
                                        <label class="form-check-label" for="autoSaveToggle">
                                            Enable Auto Save
                                        </label>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Save Interval</label>
                                        <select class="form-select" id="saveInterval">
                                            <option value="0.3">0.3 seconds</option>
                                            <option value="0.5" selected>0.5 seconds</option>
                                            <option value="0.8">0.8 seconds</option>
                                            <option value="1">1 second</option>
                                            <option value="2">2 seconds</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Current Person</label>
                                        <select class="form-select" id="personSelect">
                                            <option value="ThuyTien">ThuyTien</option>
                                            <option value="MinhAnh">MinhAnh</option>
                                            <option value="ThinhNho">ThinhNho</option>
                                            <option value="DuongBao">DuongBao</option>
                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Samples Saved:</span>
                                        <span class="text-primary" id="sampleCount">0</span>
                                    </div>
                                </div>
                            </div>

                            <div class="card border-0 shadow-sm">
                                <div class="card-header bg-light">
                                    <h6 class="mb-0"><i class="fas fa-images me-2"></i>Recent Samples</h6>
                                </div>
                                <div class="card-body">
                                    <div id="sampleGallery" class="row g-2">
                                    </div>
                                    <div class="d-flex gap-2 mt-2">
                                        <button class="btn btn-outline-primary btn-sm flex-fill" onclick="refreshSamples()">
                                            <i class="fas fa-refresh me-1"></i>Refresh
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm flex-fill" onclick="clearSamples()">
                                            <i class="fas fa-trash me-1"></i>Clear
                                        </button>
                                    </div>
                                    <button class="btn btn-success btn-sm w-100 mt-2" onclick="trainModel()">
                                        <i class="fas fa-brain me-1"></i>Train Model
                                    </button>
                                </div>
                            </div>

                            <div class="card border-0 shadow-sm mt-3">
                                <div class="card-body">
                                    <h6><i class="fas fa-info-circle me-2"></i>System Status</h6>
                                    <div class="d-flex justify-content-between">
                                        <span>Camera:</span>
                                        <span class="text-success">Connected</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Dataset Path:</span>
                                        <span class="text-info" id="datasetPath">dataset/ThuyTien/</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Algorithm:</span>
                                        <span>Haar Cascade</span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <span>Status:</span>
                                        <span class="text-success" id="systemStatus">Active</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startDetection() {
            fetch('/toggle_detection', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Detection started');
                    updateSystemStatus();
                });
        }

        function pauseDetection() {
            fetch('/toggle_detection', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Detection paused');
                    updateSystemStatus();
                });
        }

        function stopDetection() {
            fetch('/toggle_detection', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Detection stopped');
                    updateSystemStatus();
                });
        }

        function captureImage() {
            fetch('/capture', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log(`Captured ${data.faces_saved} faces`);
                        refreshSamples();
                    } else {
                        alert(data.message);
                    }
                });
        }

        function clearSamples() {
            if (confirm('Bạn có chắc muốn xóa tất cả mẫu?')) {
                fetch('/clear_samples', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            refreshSamples();
                            updateStats();
                        }
                    });
            }
        }

        function trainModel() {
            if (confirm('Huấn luyện mô hình nhận diện tất cả người?')) {
                fetch('/train_model', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                    });
            }
        }

        function updateSystemStatus() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('systemStatus').textContent = 
                        data.status === 'active' ? 'Active' : 'Paused';
                    document.getElementById('systemStatus').className = 
                        data.status === 'active' ? 'text-success' : 'text-warning';
                });
        }

        function refreshSamples() {
            fetch('/get_samples')
                .then(response => response.json())
                .then(data => {
                    const gallery = document.getElementById('sampleGallery');
                    gallery.innerHTML = '';
                    data.samples.slice(-6).forEach(sample => {
                        gallery.innerHTML += `
                            <div class="col-4">
                                <img src="${sample}" class="img-fluid rounded" style="height: 60px; object-fit: cover;">
                            </div>
                        `;
                    });
                });
        }

        document.getElementById('autoSaveToggle').addEventListener('change', function() {
            fetch('/toggle_auto_save', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log('Auto save:', data.auto_save));
        });

        document.getElementById('saveInterval').addEventListener('change', function() {
            fetch('/set_save_interval', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ interval: parseFloat(this.value) })
            });
        });

        document.getElementById('personSelect').addEventListener('change', function() {
            fetch('/set_person', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ person: this.value })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('datasetPath').textContent = `dataset/${data.current_person}/`;
                updateStats();
            });
        });

        function updateStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('faceCount').textContent = data.face_count;
                    document.getElementById('sampleCount').textContent = data.sample_count;
                    document.getElementById('datasetPath').textContent = `dataset/${data.current_person}/`;
                    updateSystemStatus();
                });
        }

        setInterval(updateStats, 3000);
        setInterval(refreshSamples, 10000);
        updateStats();
        refreshSamples();
    </script>
</body>
</html>
